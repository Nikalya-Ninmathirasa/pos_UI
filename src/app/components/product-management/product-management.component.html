<div class="container mt-4">
    <h2 style="text-align:center;">Manage Products</h2>
  
    <!-- Form to Add or Edit a Product -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" [(ngModel)]="product.categoryId" name="categoryId" required>
          <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
  
    <!-- products List -->
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- details from API -->
        <tr *ngFor="let product of products">
          <td>{{ product.productName }}</td>
          <td>{{ product.price | currency: 'Rs.' }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ getCategoryName(product.categoryId)}}</td>
          <td>
            <!-- edit product details -->
            <button (click)="editProduct(product)" class="btn btn-sm btn-warning mx-3">Edit</button>

            <!-- delete product details -->
            <button (click)="deleteProduct(product.productId)" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
